{% extends "main.html" %}
{% block content %}
    <h2>Are you sure you want to delete {{ item.name }} in {{ item.category.name }}?</h2>

    <form action="{{ url_for('deleteItem', category_id = item.category.id, item_id = item.id) }}" method="post">
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
      <button type="submit" class="btn btn-default delete" id="submit" type="submit">
	    <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>Delete
	  </button>
	  <a href = "{{ url_for('showCategory', category_id = item.category.id) }}">
		<button class="btn btn-default delete">
		  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
		</button>
	  </a>
    </form>
{% endblock %}
