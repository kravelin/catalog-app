{% extends "main.html" %}

{% block content %}
	<div class="row divider purple">
	  <div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
	  <div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit {{ category.name }}</h1>
	  </div>
	</div>

	<div class="row">
	  <div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('editCategory', category_id = category.id) }}" method="post" enctype="multipart/form-data">
		  <div class="form-group">
			<label for="name">Name:</label>
			<input type ="text" class="form-control" name="name" placeholder="{{ category.name }}">
			<label for="banner">Banner (upload, jpg, gif, svg, or png file of 1024x150 dimensions):</label>
{% if category.banner != '' %}
			<img src="/static/uploads/{{ category.banner }}" alt="banner image">
{% endif %}
			<input type ="file" class="form-control" name="banner" placeholder="{{ category.banner }}">
			<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
			<div class="padding-bottom"></div>
			<button type="submit" class="btn btn-default" id="submit" type="submit">
			  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
			</button>
			<a href='{{ url_for('showCatalog') }}'>
			  <button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
			  </button>
			</a>
		  </div>
		</form>
	  </div>
	</div>
{% endblock %}
