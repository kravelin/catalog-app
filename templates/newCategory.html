{% extends "main.html" %}

{% block content %}
	<div class="row divider purple">
	  <div class="col-md-12"></div>
	</div>
	<div class="row banner category">
      <div class="col-md-11 col-md-offset-1 padding-none">
	    <h1>New Category</h1>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('newCategory', category_id = category_id) }}" method="post" enctype="multipart/form-data">
		  <div class="form-group">
			<label for="name">Name:</label>
			<input type ="text" class="form-control" maxlength="100" name="name" value="">
			<label for="banner">Banner (upload, jpg, gif, svg, or png file of 1024x150 dimensions):</label>
			<input type="file" class="form-control" name="banner" placeholder="">
			<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
			<div class="padding-bottom"></div>
			<button type="submit" class="btn btn-default" id="submit" type="submit">
			  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create
			</button>
		  </div>
	    </form>
	  </div>
	</div>
{% endblock %}
