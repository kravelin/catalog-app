{% extends "main.html" %}
{% block content %}
    <div class="row divider purple">
	  <div class="col-md-12"></div>
	</div>
	<div class="row banner item">
	  <div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Item in {{ category.name }}</h1>
	  </div>
	</div>

	<div class="row">
	  <div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('newItem', category_id = category.id) }}" method = "post" enctype="multipart/form-data">
		  <div class="form-group">
			<label for="name">Name:</label>
			<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">
			<label for="description">Description:</label>
			<textarea class="form-control" cols="400" rows="5" name="description" placeholder="Description of the item"></textarea>
			<label for="cost">Cost:</label>
			<input type="text" class="form-control" maxlength="10" name="cost" placeholder="Cost of item">
			<label for="weight">Weight:</label>
			<input type="text" class="form-control" maxlength="10" name="weight" placeholder="Weight of item">
			<label for="image">Image: Upload jpg, png, gif, or svg of dimensions 150x150</label>
			<input type="file" class="form-control" name="image">
			<div class="padding-bottom"></div>
			<button type="submit" class="btn btn-default" id="submit" type="submit">
			  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create
			</button>
		  </div>
		</form>
	  </div>
	</div>
{% endblock %}
